  <header>

      &#9776;

  <main>
    <div class="game-container">
      <h2>Rencontre de Créature</h2>
      <button id="startButton" onclick="startGame()">Commencer la rencontre</button>
      <div id="gameArea" style="display: none;">
        <h3>Une créature sauvage apparaît !</h3>
        <img id="creatureImage" src="" alt="Créature sauvage" width="200">

        <p>PV de la créature : <span id="creatureHP"></span> / <span id="creatureMaxHP"></span></p>

        <div id="actionMenu">
          <button onclick="normalAttack()">Attaque normale</button>
          <button onclick="powerfulAttack()">Attaque puissante</button>
          <button onclick="throwBall()">Lancer la Pokéball</button>
        </div>

        <p id="message"></p>
      </div>
    </div>
  </main>

  <script src="asset/java/pokemon.js"></script>

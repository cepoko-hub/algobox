  <main>
    <div class="game-container">
      <h2>Mastermind - Devinez la combinaison de couleurs</h2>
      <p id="message">Appuyez sur le bouton pour commencer !</p>
      <button id="startButton" onclick="startGame()">Commencer</button>

      <div id="gameArea" style="display: none;">
        <div id="colorChoices">
          <p>Choisissez 4 couleurs :</p>
          <button onclick="chooseColor('🔴')">🔴</button>
          <button onclick="chooseColor('🟠')">🟠</button>
          <button onclick="chooseColor('🟡')">🟡</button>
          <button onclick="chooseColor('🟢')">🟢</button>
          <button onclick="chooseColor('🔵')">🔵</button>
          <button onclick="chooseColor('🟣')">🟣</button>
        </div>

        <div id="playerGuess">
          <p>Votre choix actuel : <span id="currentGuess"> </span></p>
        </div>

        <button id="guessButton" onclick="makeGuess()" style="display: none;">Valider la combinaison</button>

        <p id="result" style="display: none;"></p>
        <div id="attempts"></div>
      </div>
    </div>
  </main>

  <script src="asset/java/mastermind.js"></script>
</body>
